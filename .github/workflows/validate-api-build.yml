name: Validate API Docker Build

on:
  pull_request:
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'Dockerfile'
      - '.github/workflows/validate-api-build.yml'

jobs:
  validate-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: nexly-api:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test image
        run: |
          docker run --rm nexly-api:pr-${{ github.event.pull_request.number }} node --version
          docker run --rm nexly-api:pr-${{ github.event.pull_request.number }} ls -la apps/api/dist
      
      - name: Check image size
        run: |
          SIZE=$(docker images nexly-api:pr-${{ github.event.pull_request.number }} --format "{{.Size}}")
          echo "### Docker Image Size: $SIZE" >> $GITHUB_STEP_SUMMARY
          echo "Image built successfully for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY





